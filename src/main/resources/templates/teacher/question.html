<div id="add" class="modal animated rubberBand delete-modal" role="dialog">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-body text-center">

                <form action="#" th:action="@{/teacher/question}" th:object="${testItem}"
                      method="post">

                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="float-left">Exam Id</label>
                            <input type="text" class="form-control" placeholder="exam id"
                                   th:field="${testItem.examId}">
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="float-left">Question Text</label>
                            <input type="text" class="form-control"
                                   placeholder="Question Text" th:field="${testItem.questionText}">
                        </div>
                    </div>
                    <fieldset id="answers">
                        <table>
                            <thead>
                            <tr>
                                <th><label class="float-left">Answer options</label></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="answer, itemStat : ${testItem.answers}">
                                <td>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <input class="form-control"
                                                   th:field="${testItem.answers[__${itemStat.index}__].text}"/>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <input type="checkbox"
                                                   th:field="${testItem.answers[__${itemStat.index}__].correct}">
                                        </div>
                                    </div>
                                </td>

                            </tr>

                            </tbody>
                        </table>

                    </fieldset>

                    <button type="button" class="link" name="addItem">Add item</button>

                    <div class="card-footer">
                        <button type="submit" class="btn bg2">Save</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

<script>
    // jQuery
    function replaceItems(html) {
        $('#answers').replaceWith($(html));
    }

    $('button[name="addItem"]').click(function (event) {
        event.preventDefault();
        var data = $('form').serialize();
        $.post('/teacher/addItem', data, replaceItems);
    });

    $('button[name="removeItem"]').click(function (event) {
        event.preventDefault();
        var data = $('form').serialize();
        // Add parameter and index of item that is going to be removed.
        data += 'removeItem=' + $(this).val();
        $.post('/question', data, replaceItems);
    });
</script>
