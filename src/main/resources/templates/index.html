<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{label.title}"></title>
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/fontawesome/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/css/adminlte.min.css">

    <style>
        a.lk {
            color: #2e911e;
            font-size: small;
            text-decoration: none;
            position: absolute;
            right: 5px;
        }

        a.lk:hover {
            color: #30592d;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div th:insert="/fragment/alerts">
</div>

<div class="hold-transition login-page">
<div class="login-box">
    <!-- /.login-logo -->
    <div class="card card-outline card-success">
        <div class="card-header text-center">
            <a th:href="@{/index}" class="brand-link">
                <img src="/img/login.png" alt="DSMS Logo" width="200">
            </a>
        </div>
        <div class="card-body">
            <form method="post" th:action="@{/login}" th:object="${authInfo}">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" th:attr="placeholder=#{label.username}" th:field="*{username}" required>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" th:attr="placeholder=#{label.password}" th:field="*{password}" required>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>

                <div th:if="${not #strings.isEmpty(error)}">
                    <p style="color:#a40000" th:text="${error}"></p>
                </div>

                <div class="row">
                    <div class="col-6 offset-3">
                        <button type="submit" class="btn btn-block btn-bg"
                                style="background-color: rgb(39,93,43);color: rgb(211, 209, 207);" th:text="#{label.signIn}">
                        </button>
                    </div>
                </div>
            </form>
            <br>
            <a class="lk" th:href="@{/forgot_password}" th:text="#{message.forgotPassword}"></a>
        </div>
        <!-- /.card-body -->
    </div>
    <!-- /.card -->
</div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="/jquery/jquery.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/adminlte.js"></script>
<!-- DataTables  & Plugins -->
<script src="/tables/datatables/jquery.dataTables.min.js"></script>
<script src="/tables/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
<script src="/tables/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
<script src="/tables/datatables-buttons/js/buttons.bootstrap4.min.js"></script>
<script>
    $(function () {
        $("#example1").DataTable();
    });
</script>

</body>
</html>
