<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exam Management System</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/css/adminlte.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <style type="text/css">
        td a.btn {
            font-size: 0.7rem;
        }

        td p {
            padding-left: 0.5rem !important;
        }

        th {
            padding: 1rem !important;
        }

        table tr td {
            padding: 0.3rem !important;
            font-size: 13px;
        }

        .bg1 {
            background-color: rgb(160, 20, 79);
        }

        .bg2 {
            background-color: rgb(4, 91, 98);
        }

        .bg3 {
            background-color: rgb(20, 83, 154);
        }

        .bg4 {
            background-color: rgb(109, 65, 161);
        }
    </style>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light" style="background-color: rgba(24,57,46);">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"
                                                                                     style="color: rgb(211, 209, 207);"></i></a>
            </li>
        </ul>
        <!-- Right navbar links -->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" data-widget="fullscreen" href="#" role="button">
                    <i class="fas fa-expand-arrows-alt" style="color: rgb(211, 209, 207);"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-widget="fullscreen" th:href="@{/logout}">
                    <i class="fas fa-power-off" style="color: rgb(211, 209, 207);"></i>
                </a>
            </li>
        </ul>
    </nav>
    <!-- /.navbar -->
    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4" style="background-color: rgba(39,93,43);">
        <!-- Brand Logo -->
        <a th:href="@{/admin/index}" class="brand-link animated swing">
            <img src="/img/logo.png" alt="DSMS Logo" width="200" style="margin-bottom: -50px;">
        </a>
        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Sidebar Menu -->
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                    data-accordion="false">
                    <li class="nav-item">
                        <a th:href="@{/admin/index}" class="nav-link">
                            <i class="nav-icon fa fa-tachometer-alt"></i>
                            <p>
                                Dashboard
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/admin/courses}" class="nav-link">
                            <i class="nav-icon fa fa-certificate"></i>
                            <p>
                                Course
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/admin/teachers}" class="nav-link">
                            <i class="nav-icon fa fa-chalkboard-teacher"></i>
                            <p>
                                Teacher
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/admin/students}" class="nav-link">
                            <i class="nav-icon fa fa-user-graduate"></i>
                            <p>
                                Student
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/admin/assign-teacher}" class="nav-link">
                            <i class="nav-icon fa fa-file"></i>
                            <p>
                                Assign Teacher
                            </p>
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- /.sidebar-menu -->
        </div>
        <!-- /.sidebar -->
    </aside>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0" style="color: rgb(31,108,163);"><span class="fa fa-tachometer-alt"></span>
                            Dashboard</h1>
                    </div>
                    <!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Dashboard</li>
                        </ol>
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->
        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <!-- Small boxes (Stat box) -->
                <div>
                    <div class="col-6 col-sm-6 col-md-5 ">
                        <div class="info-box">
                            <span class="info-box-icon bg1 elevation-1"><i class="fas fa-chalkboard-teacher"
                                                                           style="color: rgb(211, 209, 207);"></i></span>

                            <div class="info-box-content">
                                <span class="info-box-text">Number of Teachers</span>
                                <span class="info-box-number" th:text="${numberOfTeachers}"></span>
                            </div>
                            <!-- /.info-box-content -->
                        </div>
                        <!-- /.info-box -->
                    </div>
                    <div class="col-6 col-sm-6 col-md-5 ">
                        <div class="info-box">
                            <span class="info-box-icon bg1 elevation-1"><i class="fas fa-chalkboard-teacher"
                                                                           style="color: rgb(211, 209, 207);"></i></span>

                            <div class="info-box-content">
                                <span class="info-box-text">Number of Students</span>
                                <span class="info-box-number" th:text="${numberOfStudents}"></span>
                            </div>
                            <!-- /.info-box-content -->
                        </div>
                        <!-- /.info-box -->
                    </div>

                    <div class="col-6 col-sm-6 col-md-5 ">
                        <div class="info-box mb-3">
                            <span class="info-box-icon bg3 elevation-1"><i class="fas fa-certificate"
                                                                           style="color: rgb(211, 209, 207);"></i></span>

                            <div class="info-box-content">
                                <span class="info-box-text">Number of Courses</span>
                                <span class="info-box-number" th:text="${numberOfCourses}"></span>
                            </div>
                            <!-- /.info-box-content -->
                        </div>
                        <!-- /.info-box -->
                    </div>

                </div>
                <!-- /.col -->
                <div class="col-12 col-md-5 col-lg-5 col-xl-5">
                    <div class="card">
                        <div class="card-body">
                            <div class="chart-title">
                                <h4>Student Score Bar Chart</h4><br>
                            </div>
                            <canvas id="bargraph"></canvas>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.row -->
            <!-- /.row (main row) -->
    </div>
    <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
</div>
<!-- ./wrapper -->
<!-- jQuery -->
<script src="/jquery/jquery.min.js"></script>
<script src="/js/adminlte.js"></script>
<script src="/js/chart.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/

    document.addEventListener("DOMContentLoaded", function () {
        // Bar Chart
        var barChartData = {
            labels: /*[[${examNameList}]]*/ [0],
            datasets: [{
                label: 'Passed',
                backgroundColor: 'rgb(79,129,189)',
                borderColor: 'rgba(0, 158, 251, 1)',
                borderWidth: 1,
                data: /*[[${passedList}]]*/ [0]
            },
                {
                    label: 'Failed',
                    backgroundColor: 'rgb(192,80,77)',
                    borderColor: 'rgba(0, 158, 251, 1)',
                    borderWidth: 1,
                    data: /*[[${failedList}]]*/ [0],
                }]
        };

        var ctx = document.getElementById('bargraph').getContext('2d');
        window.myBar = new Chart(ctx, {
            type: 'bar',
            data: barChartData,
            options: {
                responsive: true,
                legend: {
                    display: true,
                }
            }
        });

    });

    /*]]>*/
</script>
</body>
</html>
