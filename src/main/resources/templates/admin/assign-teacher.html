<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exam Management System</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/css/adminlte.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/tables/datatables-bs4/css/dataTables.bootstrap4.min.css">
    <style type="text/css">
        td a.btn {
            font-size: 0.7rem;
        }

        td p {
            padding-left: 0.5rem !important;
        }

        th {
            padding: 1rem !important;
        }

        table tr td {
            padding: 0.3rem !important;
            font-size: 13px;
        }

        .bg1 {
            background-color: rgb(160, 20, 79);
            color: rgb(211, 209, 207);
        }

        .bg2 {
            background-color: rgb(20, 83, 154);
            color: rgb(211, 209, 207);
        }

        .bg3 {
            background-color: rgb(4, 91, 98);
            color: rgb(211, 209, 207);
        }
    </style>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light" style="background-color: rgba(24,57,46);">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"
                                                                                     style="color: rgb(211, 209, 207);"></i></a>
            </li>
        </ul>
        <!-- Right navbar links -->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" data-widget="fullscreen" href="#" role="button">
                    <i class="fas fa-expand-arrows-alt" style="color: rgb(211, 209, 207);"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-widget="fullscreen" th:href="@{/logout}">
                    <i class="fas fa-power-off" style="color: rgb(211, 209, 207);"></i>
                </a>
            </li>
        </ul>
    </nav>
    <!-- /.navbar -->
    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4" style="background-color: rgba(39,93,43);">
        <!-- Brand Logo -->
        <a th:href="@{/admin/index}" class="brand-link animated swing">
            <img src="/img/logo.png" alt="DSMS Logo" width="200" style="margin-bottom: -50px;">
        </a>
        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Sidebar Menu -->
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                    data-accordion="false">
                    <li class="nav-item">
                        <a th:href="@{/admin/index}" class="nav-link">
                            <i class="nav-icon fa fa-tachometer-alt"></i>
                            <p>
                                Dashboard
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/admin/courses}" class="nav-link">
                            <i class="nav-icon fa fa-certificate"></i>
                            <p>
                                Course
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/admin/teachers}" class="nav-link">
                            <i class="nav-icon fa fa-chalkboard-teacher"></i>
                            <p>
                                Teacher
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/admin/students}" class="nav-link">
                            <i class="nav-icon fa fa-user-graduate"></i>
                            <p>
                                Student
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/admin/assign-teacher}" class="nav-link">
                            <i class="nav-icon fa fa-file"></i>
                            <p>
                                Assign Teacher
                            </p>
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- /.sidebar-menu -->
        </div>
        <!-- /.sidebar -->
    </aside>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <div th:insert="/fragment/alerts">
        </div>
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0" style="color: rgb(31,108,163);"><span class="fa fa-user"></span> Assign Teacher
                        </h1>
                    </div>
                    <!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Assign Teacher</li>
                        </ol>
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->
        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="card card-info">
                    <!-- form start -->
                    <form method="post" th:action="@{/admin/assign-teacher}" th:object="${assignTeacher}">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="card-header">
                                        <span class="fa fa-book"> Assign Information</span>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Course ID Number</label>
                                                <input type="text" class="form-control" placeholder="ex. BSCPE" th:field="*{courseId}">
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Teacher ID Number</label>
                                                <input type="text" class="form-control" placeholder="ex. 03-121-21" th:field="*{userId}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <button type="submit" class="btn bg2">Save</button>
                                        <button type="reset" class="btn bg1">Cancel</button>
                                    </div>
                    </form>
                </div>

                <div class="col-md-9 table-responsive" style="border-left: 1px solid #ddd;">
                    <table id="example1" class="table table-bordered table-hover">
                        <thead>

                        <tr>
                            <th>Course Code</th>
                            <th>Course Name</th>
                            <th>Teacher ID No.</th>
                            <th>Teacher</th>
                            <th class="text-right">Action</th>
                        </tr>
                        </thead>
                        <tbody>

                        <th:block th:each="course: ${courses}">
                            <tr th:each="user : ${course.userList}">
                                <td th:text="${course.id}"/>
                                <td th:text="${course.name}"/>
                                <td th:text="${user.id}"/>
                                <td th:text="${user.completeName}"/>
                                <td class="text-right">
                                    <a class="btn btn-sm bg1"
                                       th:href="@{/admin/unassign/{userId}/{courseId}(userId=${user.id},courseId=${course.id})}"
                                       data-toggle="modal" th:attr="data-target='#delete'+${course.id}+'-'+${user.id}"><i
                                            class="fa fa-trash-alt"></i> unassign</a>
                                </td>

                                <div th:attr="id='delete'+${course.id}+'-'+${user.id}" class="modal animated rubberBand delete-modal" role="dialog">
                                    <div class="modal-dialog modal-dialog-centered">
                                        <div class="modal-content">
                                            <div class="modal-body text-center">
                                                <img src="/img/sent.png" alt="" width="50" height="46">
                                                <h3>Are you sure want to delete this Assignment?</h3>
                                                <form action="#" th:action="@{${'/admin/unassign/'+ user.id + '/' + course.id}}"
                                                      th:method="post">
                                                <div class="m-t-20"><a href="#" class="btn btn-white" data-dismiss="modal">Close</a>
                                                    <button type="submit" class="btn bg1">Delete</button>
                                                </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                </div>
            </div>
    </div>

</div>
<!-- /.card-body -->
</div>
</div>
<!-- /.container-fluid -->
</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="/jquery/jquery.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/adminlte.js"></script>
<!-- DataTables  & Plugins -->
<script src="/tables/datatables/jquery.dataTables.min.js"></script>
<script src="/tables/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
<script src="/tables/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
s
<script src="/tables/datatables-buttons/js/buttons.bootstrap4.min.js"></script>
<script>
    $(function () {
        $("#example1").DataTable();
    });
</script>
</body>

</html>
