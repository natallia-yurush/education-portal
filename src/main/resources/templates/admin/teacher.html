<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{label.title}"></title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/css/adminlte.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/tables/datatables-bs4/css/dataTables.bootstrap4.min.css">
    <style type="text/css">
        td a.btn {
            font-size: 0.7rem;
        }

        td p {
            padding-left: 0.5rem !important;
        }

        th {
            padding: 1rem !important;
        }

        table tr td {
            padding: 0.3rem !important;
            font-size: 13px;
        }

        .bg1 {
            background-color: rgb(160, 20, 79);
            color: rgb(211, 209, 207);
        }

        .bg2 {
            background-color: rgb(20, 83, 154);
            color: rgb(211, 209, 207);
        }

        .bg3 {
            background-color: rgb(4, 91, 98);
            color: rgb(211, 209, 207);
        }

        .bg4 {
            background-color: rgb(183, 169, 14);
            color: rgb(211, 209, 207);
        }

        .crop {
            height: 200px;
            width: 300px;
            overflow: hidden;
        }

        .crop img {
            height: auto;
            width: 300px;
        }
    </style>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <div th:insert="/fragment/admin-aside">
    </div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <div th:insert="/fragment/alerts">
        </div>
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0" style="color: rgb(31,108,163);" th:text="#{label.mentor}"><span class="fa fa-chalkboard-teacher"></span>
                            </h1>
                    </div>
                    <!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item" th:text="#{label.home}"><a href="#"></a></li>
                            <li class="breadcrumb-item active" th:text="#{label.mentor}"></li>
                        </ol>
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->
        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="card card-info">
                    <div class="card-body">
                        <a class="btn btn-sm bg1" href="#" data-toggle="modal" data-target="#add"><i
                                class="fa fa-user-plus" th:text="#{label.addMentor}"></i></a><br><br>
                        <div class="col-md-12 table-responsive">
                            <table id="example1" class="table table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th th:text="#{label.id}"></th>
                                    <th th:text="#{label.profile}"></th>
                                    <th th:text="#{label.completeName}"></th>
                                    <th th:text="#{label.email}"></th>
                                    <th th:text="#{label.accountStatus}"></th>
                                    <th class="text-right" th:text="#{label.action}"></th>
                                </tr>
                                </thead>
                                <tbody>

                                <tr th:each="teacher: ${teachers}">
                                    <td th:text="${teacher.id}"/>
                                    <td>
                                        <img class='img-thumbnail crop' th:src="'data:image/jpeg;base64,' + ${imgUtil.getImgData(teacher.photo)}" />
                                    </td>
                                    <td th:text="${teacher.completeName}"/>
                                    <td th:text="${teacher.email}"/>

                                    <td th:if="${teacher.active}"><span class="badge bg-success" th:text="#{label.active}"></span></td>
                                    <td th:unless="${teacher.active}"><span class="badge bg-danger" th:text="#{label.inactive}"></span></td>
<!--                                    <td><span class="badge bg-success" th:text="${teacher.active}"-->
<!--                                              th:remove="tag">title</span></td>-->
                                    <td class="text-right">
                                        <a class="btn btn-sm bg3" href="#" data-toggle="modal" th:attr="data-target='#edit'+${teacher.id}"><i
                                                class="fa fa-edit" th:text="#{label.edit}"></i> </a>
                                        <a class="btn btn-sm bg1" th:href="@{/user/delete/{id}(id=${teacher.id})}"
                                           data-toggle="modal" th:attr="data-target='#delete'+${teacher.id}"><i
                                                class="fa fa-trash-alt" th:text="#{label.delete}"></i></a>
                                        <a class="btn btn-sm bg4" href="#" data-toggle="modal" th:attr="data-target='#upload'+${teacher.id}"><i
                                                class="fa fa-file-upload" th:text="#{label.upload}"></i></a>
                                    </td>

                                    <div th:attr="id='upload'+${teacher.id}" class="modal animated rubberBand delete-modal" role="dialog">
                                        <div class="modal-dialog modal-dialog-centered">
                                            <div class="modal-content">
                                                <div class="modal-body text-center">
                                                    <h3 th:text="#{label.profilePhoto}"></h3>
                                                    <form th:method="post" th:action="@{${'uploadFile/'+ teacher.id}}" enctype="multipart/form-data">
                                                        <div class="col-md-12">
                                                            <div class="form-group">
                                                                <label class="float-left" th:text="#{label.profilePhoto}"></label>
                                                                <input name="myfile"  type="file" accept="image/*" class="form-control">
                                                            </div>
                                                        </div>
                                                        <button type="submit" class="btn bg4" th:text="#{label.upload}"></button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div th:attr="id='delete'+${teacher.id}" class="modal animated rubberBand delete-modal" role="dialog">
                                        <div class="modal-dialog modal-dialog-centered">
                                            <div class="modal-content">
                                                <div class="modal-body text-center">
                                                    <img src="/img/sent.png" alt="" width="50" height="46">
                                                    <h3 th:text="#{message.deleteMentor}"></h3>
                                                    <form action="#" th:action="@{${'user/delete/'+ teacher.id}}"
                                                          th:method="post">
                                                        <div class="m-t-20"><a class="btn btn-white"
                                                                               data-dismiss="modal" th:text="#{label.close}"></a>
                                                            <button type="submit" class="btn bg1" th:text="#{label.delete}"></button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>


                                    <div th:attr="id='edit'+${teacher.id}" class="modal animated rubberBand delete-modal" role="dialog">
                                        <div class="modal-dialog modal-dialog-centered modal-lg">
                                            <div class="modal-content">
                                                <div class="modal-body text-center">
                                                    <form method="post" th:action="@{/admin/teacher}"
                                                          th:object="${user}">
                                                        <div class="card-body">
                                                            <div class="row">
                                                                <div class="col-md-12 float-left">
                                                                    <div class="float-left">
                                                                        <span class="fa fa-user" th:text="#{label.profileInformation}"></span>
                                                                    </div>
                                                                </div>

                                                                <input class="form-control"
                                                                       type="hidden"
                                                                       th:value="${teacher.id}" id="id" name="id"/>

                                                                <div class="col-md-4">
                                                                    <div class="form-group">
                                                                        <label for="firstName" class="float-left" th:text="#{label.firstName}"></label>
                                                                        <input id="firstName" name="firstName"
                                                                               type="text"
                                                                               class="form-control"
                                                                               th:value="${#strings.arraySplit(teacher.completeName, ' ')[0]}"
                                                                               th:attr="placeholder=#{label.firstName}">
                                                                    </div>
                                                                </div>

                                                                <div class="col-md-4">
                                                                    <div class="form-group">
                                                                        <label for="middleName" class="float-left" th:text="#{label.middleName}"></label>
                                                                        <input id="middleName" name="middleName"
                                                                               type="text"
                                                                               th:value="${#strings.arraySplit(teacher.completeName, ' ')[1]}"
                                                                               class="form-control"
                                                                               th:attr="placeholder=#{label.middleName}">
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-4">
                                                                    <div class="form-group">
                                                                        <label for="lastName" class="float-left" th:text="#{label.lastName}"></label>
                                                                        <input id="lastName" name="lastName"
                                                                               th:value="${#strings.arraySplit(teacher.completeName, ' ')[2]}"
                                                                               type="text" class="form-control"
                                                                               th:attr="placeholder=#{label.lastName}">
                                                                    </div>
                                                                </div>

                                                                <div class="col-md-6">
                                                                    <div class="form-group">
                                                                        <label for="email"
                                                                               class="float-left" th:text="#{label.email}"></label>
                                                                        <input id="email" name="email" type="email"
                                                                               class="form-control"
                                                                               th:value="${teacher.email}"
                                                                               th:attr="placeholder=#{label.email}"/>
                                                                    </div>
                                                                </div>

                                                                <div class="col-md-12">
                                                                    <div class="float-left">
                                                                        <span class="fa fa-user-lock" th:text="#{label.account}"></span>
                                                                    </div>
                                                                </div>

                                                                <div class="col-md-6">
                                                                    <div class="form-group">
                                                                        <label for="username" class="float-left" th:text="#{label.username}"></label>
                                                                        <input id="username" name="username"
                                                                               th:value="${teacher.username}"
                                                                               type="text" class="form-control"
                                                                               th:attr="placeholder=#{label.username}">
                                                                    </div>
                                                                </div>

                                                                <input class="form-control"
                                                                       type="hidden"
                                                                       th:value="${teacher.password}" id="password"
                                                                       name="password"/>
                                                            </div>

                                                        </div>
                                                        <!-- /.card-body -->

                                                        <div class="card-footer">
                                                            <button type="submit" class="btn bg2" th:text="#{label.save}"></button>
                                                            <div class="m-t-20"><a class="btn btn-white"
                                                                                   data-dismiss="modal" th:text="#{label.cancel}"></a></div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>


                                </tr>


                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

    </div>
    <!-- /.card-body -->
</div>
</div>
<!-- /.container-fluid -->
</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
</div>
<!-- ./wrapper -->

<div id="add" class="modal animated rubberBand delete-modal" role="dialog">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-body text-center">
                <form method="post" th:action="@{/admin/teacher}" th:object="${user}" enctype="multipart/form-data">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12 float-left">
                                <div class="float-left">
                                    <span class="fa fa-user" th:text="#{label.profileInformation}">/span>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="UfirstName" class="float-left" th:text="#{label.firstName}">First Name</label>
                                    <input id="UfirstName" type="text" class="form-control" th:attr="placeholder=#{label.firstName}"
                                           required pattern="[а-яА-ЯёЁa-zA-Z\\s]{2,20}" th:field="*{firstName}">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="UmiddleName" class="float-left" th:text="#{label.middleName}"></label>
                                    <input id="UmiddleName" type="text" class="form-control" th:attr="placeholder=#{label.middleName}"
                                           required pattern="[а-яА-ЯёЁa-zA-Z\\s]{2,20}" th:field="*{middleName}">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="UlastName" class="float-left" th:text="#{label.lastName}"></label>
                                    <input id="UlastName" type="text" class="form-control" th:attr="placeholder=#{label.lastName}"
                                           required pattern="[а-яА-ЯёЁa-zA-Z\\s]{2,20}"  th:field="*{lastName}">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="Uemail" class="float-left" th:text="#{label.email}"></label>
                                    <input id="Uemail" type="email" class="form-control"
                                           th:attr="placeholder=#{label.email}" th:field="*{email}">
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="Uimage" class="float-left" th:text="#{label.profile}"></label>
                                    <input id="Uimage" name="Uimage"  type="file" accept="image/*" class="form-control">
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="float-left">
                                    <span class="fa fa-user-lock" th:text="#{label.account}"></span>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="Uusername" class="float-left" th:text="#{label.username}"></label>
                                    <input id="Uusername" type="text" class="form-control" th:attr="placeholder=#{label.username}"
                                           required pattern="^[a-zA-Z][\w-_.]{2,20}$" th:field="*{username}">
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- /.card-body -->

                    <div class="card-footer">
                        <button type="submit" class="btn bg2" th:text="#{label.save}"></button>
                        <div class="m-t-20"><a class="btn btn-white"
                                               data-dismiss="modal" th:text="#{label.cancel}"></a></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- jQuery -->
<script src="/jquery/jquery.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/adminlte.js"></script>
<!-- DataTables  & Plugins -->
<script src="/tables/datatables/jquery.dataTables.min.js"></script>
<script src="/tables/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
<script src="/tables/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
s
<script src="/tables/datatables-buttons/js/buttons.bootstrap4.min.js"></script>
<script>
    $(function () {
        $("#example1").DataTable();
    });
</script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#locales").change(function () {
            var selectedOption = $('#locales').val();
            if (selectedOption != '') {
                window.location.replace('?lang=' + selectedOption);
            }
        });
    });
</script>
<script type="text/javascript">
    function b1() {
        var x = document.getElementById("locales");
        if (x.style.display === "none") {
            x.style.display = "block";

        } else {
            x.style.display = "none";
        }
        var x = document.getElementById("locales");
        x.size = x.options.length;
    }
</script>
</body>

</html>
