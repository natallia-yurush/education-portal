<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exam Management System</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/css/adminlte.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/test.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">


    <style type="text/css">
        td a.btn {
            font-size: 0.7rem;
        }

        td p {
            padding-left: 0.5rem !important;
        }

        th {
            padding: 1rem !important;
        }

        table tr td {
            padding: 0.3rem !important;
            font-size: 13px;
        }

        .bg1 {
            background-color: rgb(160, 20, 79);
        }

        .bg2 {
            background-color: rgb(4, 91, 98);
        }

        .bg3 {
            background-color: rgb(20, 83, 154);
        }

        .bg4 {
            background-color: rgb(109, 65, 161);
        }
    </style>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light" style="background-color: rgba(24,57,46);">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"
                                                                                     style="color: rgb(211, 209, 207);"></i></a>
            </li>
        </ul>
        <!-- Right navbar links -->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" data-widget="fullscreen" href="#" role="button">
                    <i class="fas fa-expand-arrows-alt" style="color: rgb(211, 209, 207);"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-widget="fullscreen" th:href="@{/profile}">
                    <i class="fas fa-user" style="color: rgb(211, 209, 207);"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-widget="fullscreen" th:href="@{/logout}">
                    <i class="fas fa-power-off" style="color: rgb(211, 209, 207);"></i>
                </a>
            </li>
        </ul>
    </nav>
    <!-- /.navbar -->
    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4" style="background-color: rgba(39,93,43);">
        <!-- Brand Logo -->
        <a href="index.html" class="brand-link animated swing">
            <img src="/img/logo.png" alt="DSMS Logo" width="200" style="margin-bottom: -50px;">
        </a>
        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Sidebar Menu -->
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                    <li class="nav-item">
                        <a th:href="@{/student/index}" class="nav-link">
                            <i class="nav-icon fa fa-tachometer-alt"></i>
                            <p>
                                Dashboard
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/student/upcoming-exams}" class="nav-link">
                            <i class="nav-icon fa fa-file-signature"></i>
                            <p>
                                Upcoming Exam
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/student/test/result}" class="nav-link">
                            <i class="nav-icon fa fa-star"></i>
                            <p>
                                Scores
                            </p>
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- /.sidebar-menu -->
        </div>
        <!-- /.sidebar -->
    </aside>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <div th:insert="/fragment/alerts">
        </div>
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0" style="color: rgb(31,108,163);"><span class="fa fa-tachometer-alt"></span>
                            Test</h1>
                    </div>
                    <!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Dashboard</li>
                        </ol>
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->
        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <!-- Small boxes (Stat box) -->

                <div class="container mt-sm-5 my-1">

<!--                    @{/course/delete/{id}(id=${course.id})}-->

                    <form method="post" th:action="@{/student/test/{id}(id=${examId})}" th:object="${question}">
                        <div class="question ml-sm-5 pl-sm-5 pt-2">
                            <div class="py-2 h5">
                                <input type="hidden" th:field="${question.text}"/>
                                <b>Q. [(${question.text})]</b>
                            </div>
                            <div class="ml-md-3 ml-sm-3 pl-md-5 pt-sm-0 pt-3" id="options" th:each="answer, itemStat : ${question.answerDtos}">
                                <input type="hidden" th:field="${question.answerDtos[__${itemStat.index}__].text}"/>
                                <label class="options">[(${answer.text})]
                                    <input type="checkbox" th:checked="${question.answerDtos[__${itemStat.index}__].selected}" th:field="${question.answerDtos[__${itemStat.index}__].selected}"> <span class="checkmark"></span> </label>
                            </div>
                        </div>
                        <div class="d-flex align-items-center pt-3">
                            <div id="prev">
                                <button class="btn btn-primary">Previous</button>
                            </div>
                            <div class="ml-auto mr-sm-5">
                                <button type="submit" class="btn btn-success">Next</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
</div>
<!-- ./wrapper -->
<!-- jQuery -->
<script src="/jquery/jquery.min.js"></script>
<script src="/js/adminlte.js"></script>
</body>
</html>
