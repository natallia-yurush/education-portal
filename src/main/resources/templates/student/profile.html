<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exam Management System</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/css/adminlte.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/tables/datatables-bs4/css/dataTables.bootstrap4.min.css">
    <style type="text/css">
        td a.btn {
            font-size: 0.7rem;
        }

        td p {
            padding-left: 0.5rem !important;
        }

        th {
            padding: 1rem !important;
        }

        table tr td {
            padding: 0.3rem !important;
            font-size: 13px;
        }

        .bg1 {
            background-color: rgb(160, 20, 79);
            color: rgb(211, 209, 207);
        }

        .bg2 {
            background-color: rgb(20, 83, 154);
            color: rgb(211, 209, 207);
            float: right;
        }

        .bg3 {
            background-color: rgb(4, 91, 98);
            color: rgb(211, 209, 207);
        }

        .crop {
            height: 200px;
            width: 300px;
            overflow: hidden;
        }

        .crop img {
            height: auto;
            width: 300px;
        }
    </style>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light" style="background-color: rgba(24,57,46);">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"
                                                                                     style="color: rgb(211, 209, 207);"></i></a>
            </li>
        </ul>
        <!-- Right navbar links -->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" data-widget="fullscreen" href="#" role="button">
                    <i class="fas fa-expand-arrows-alt" style="color: rgb(211, 209, 207);"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-widget="fullscreen" th:href="@{/profile}">
                    <i class="fas fa-user" style="color: rgb(211, 209, 207);"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-widget="fullscreen" th:href="@{/logout}">
                    <i class="fas fa-power-off" style="color: rgb(211, 209, 207);"></i>
                </a>
            </li>
        </ul>
    </nav>
    <!-- /.navbar -->
    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4" style="background-color: rgba(39,93,43);">
        <!-- Brand Logo -->
        <a th:href="@{/student/index}" class="brand-link animated swing">
            <img src="/img/logo.png" alt="DSMS Logo" width="200" style="margin-bottom: -50px;">
        </a>
        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Sidebar Menu -->
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                    data-accordion="false">
                    <li class="nav-item">
                        <a th:href="@{/student/index}" class="nav-link">
                            <i class="nav-icon fa fa-tachometer-alt"></i>
                            <p>
                                Dashboard
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/student/upcoming-exams}" class="nav-link">
                            <i class="nav-icon fa fa-file-signature"></i>
                            <p>
                                Upcoming Exam
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/student/test/result}" class="nav-link">
                            <i class="nav-icon fa fa-star"></i>
                            <p>
                                Scores
                            </p>
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- /.sidebar-menu -->
        </div>
        <!-- /.sidebar -->
    </aside>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <div th:insert="/fragment/alerts">
        </div>
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0" style="color: rgb(31,108,163);"><span class="fa fa-user"></span> Profile
                            Information</h1>
                    </div>
                    <!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a th:href="@{/student/index}">Home</a></li>
                            <li class="breadcrumb-item active">Profile</li>
                        </ol>
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->
        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">

                <form method="post" th:action="@{/profile}" th:object="${user}">
                    <div class="card-body">
                        <div class="row">

                            <div class="col-md-12">
                                <div class="float-left">
                                    <label for="middleName" class="float-left">Profile Photo</label>
                                    <br>
                                    <img class='crop'
                                         th:src="'data:image/jpeg;base64,' + ${imgUtil.getImgData(user.photo)}"/>
                                </div>
                            </div>

                            <input class="form-control"
                                   type="hidden"
                                   th:value="${user.id}" id="id" name="id"/>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="firstName" class="float-left">First
                                        Name</label>
                                    <input id="firstName" name="firstName"
                                           type="text"
                                           class="form-control"
                                           th:value="${#strings.arraySplit(user.completeName, ' ')[0]}"
                                           placeholder="first name">
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="middleName" class="float-left">Middle
                                        Name</label>
                                    <input id="middleName" name="middleName"
                                           type="text"
                                           th:value="${#strings.arraySplit(user.completeName, ' ')[1]}"
                                           class="form-control"
                                           placeholder="middle name">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="lastName" class="float-left">Last
                                        Name</label>
                                    <input id="lastName" name="lastName"
                                           th:value="${#strings.arraySplit(user.completeName, ' ')[2]}"
                                           type="text" class="form-control"
                                           placeholder="last name">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="email"
                                           class="float-left">Email</label>
                                    <input id="email" name="email" type="email"
                                           class="form-control"
                                           th:value="${user.email}"
                                           placeholder="ex. john@gmail.com">
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="float-left">
                                    <span class="fa fa-user-lock"> Account</span>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="username" class="float-left">Username</label>
                                    <input id="username" name="username"
                                           th:value="${user.username}"
                                           type="text" class="form-control"
                                           placeholder="username">
                                </div>
                            </div>

                            <input class="form-control"
                                   type="hidden"
                                   th:value="${user.password}" id="password"
                                   name="password"/>
                        </div>

                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer">
                        <button type="submit" class="btn bg2">Save</button>
                        <a class="btn btn-sm bg3" href="#" data-toggle="modal" th:attr="data-target='#upload'"><i
                                class="fa fa-file-upload"></i> upload</a>
                    </div>



                </form>
            </div>

    </div>
    <!-- /.card-body -->
</div>
</div>
<!-- /.container-fluid -->
</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
</div>
<!-- ./wrapper -->

<div th:attr="id='upload'" class="modal animated rubberBand delete-modal" role="dialog">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body text-center">
                <h3>Profile Photo</h3>
                <form th:method="post" th:action="@{${'/uploadFile/'+ user.id}}" enctype="multipart/form-data">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="float-left">Profile Photo</label>
                            <input name="myfile"  type="file" accept="image/*" class="form-control">
                        </div>
                    </div>
                    <button type="submit" class="btn bg4">Upload</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="/jquery/jquery.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/adminlte.js"></script>
<!-- DataTables  & Plugins -->
<script src="/tables/datatables/jquery.dataTables.min.js"></script>
<script src="/tables/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
<script src="/tables/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
s
<script src="/tables/datatables-buttons/js/buttons.bootstrap4.min.js"></script>
<script>
    $(function () {
        $("#example1").DataTable();
    });
</script>
</body>

</html>
