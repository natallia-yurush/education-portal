<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{label.title}"></title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/css/adminlte.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <style type="text/css">
        td a.btn {
            font-size: 0.7rem;
        }

        td p {
            padding-left: 0.5rem !important;
        }

        th {
            padding: 1rem !important;
        }

        table tr td {
            padding: 0.3rem !important;
            font-size: 13px;
        }

        .bg1 {
            background-color: rgb(160, 20, 79);
        }

        .bg2 {
            background-color: rgb(4, 91, 98);
        }

        .bg3 {
            background-color: rgb(20, 83, 154);
        }

        .bg4 {
            background-color: rgb(109, 65, 161);
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* Change color of dropdown links on hover */
        .dropdown-content a:hover {
            background-color: #ddd
        }
    </style>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <div th:insert="/fragment/student-aside">
    </div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <div th:insert="/fragment/alerts">
        </div>
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0" style="color: rgb(31,108,163);"><span class="fa fa-tachometer-alt" th:text="#{label.dashboard}"></span></h1>
                    </div>
                    <!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item" th:text="#{label.home}"><a th:href="@{/student/index}"></a></li>
                            <li class="breadcrumb-item active" th:text="#{label.dashboard}"></li>
                        </ol>
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->
        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <!-- Small boxes (Stat box) -->
                <div class="row">
                    <div class="col-6 col-sm-6 col-md-6">
                        <div class="info-box">
                            <span class="info-box-icon bg1 elevation-1"><i class="fas fa-file-word"
                                                                           style="color: rgb(211, 209, 207);"></i></span>

                            <div class="info-box-content">
                                <span class="info-box-text" th:text="#{label.numberOfTotalExams}"></span>
                                <span class="info-box-number" th:text="${totalExams}"></span>
                            </div>
                            <!-- /.info-box-content -->
                        </div>
                        <!-- /.info-box -->
                    </div>
                    <div class="col-6 col-sm-6 col-md-6">
                        <div class="info-box">
                            <span class="info-box-icon bg2 elevation-1"><i class="fas fa-file-word"
                                                                           style="color: rgb(211, 209, 207);"></i></span>

                            <div class="info-box-content">
                                <span class="info-box-text" th:text="#{label.numberOfUpcomingExams}"></span>
                                <span class="info-box-number" th:text="${upcomingExams}">
                </span>
                            </div>
                            <!-- /.info-box-content -->
                        </div>
                        <!-- /.info-box -->
                    </div>
                    <div class="col-6 col-sm-6 col-md-6">
                        <div class="info-box">
                            <span class="info-box-icon bg3 elevation-1"><i class="fas fa-file-word"
                                                                           style="color: rgb(211, 209, 207);"></i></span>

                            <div class="info-box-content">
                                <span class="info-box-text" th:text="#{label.numberOfPassedExams}"></span>
                                <span class="info-box-number" th:text="${passedExams}">
                </span>
                            </div>
                            <!-- /.info-box-content -->
                        </div>
                        <!-- /.info-box -->
                    </div>
                    <div class="col-6 col-sm-6 col-md-6">
                        <div class="info-box">
                            <span class="info-box-icon bg4 elevation-1"><i class="fas fa-file-word"
                                                                           style="color: rgb(211, 209, 207);"></i></span>

                            <div class="info-box-content">
                                <span class="info-box-text" th:text="#{label.numberOfFailedExams}"></span>
                                <span class="info-box-number" th:text="${failedExams}">
                </span>
                            </div>
                            <!-- /.info-box-content -->
                        </div>
                        <!-- /.info-box -->
                    </div>
                </div>
            </div>
            <!-- /.row -->
            <!-- /.row (main row) -->
    </div>
    <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
</div>
<!-- ./wrapper -->
<!-- jQuery -->
<script src="/jquery/jquery.min.js"></script>
<script src="/js/adminlte.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
</script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#locales").change(function () {
            var selectedOption = $('#locales').val();
            if (selectedOption != '') {
                window.location.replace('?lang=' + selectedOption);
            }
        });
    });
</script>
<script type="text/javascript">
    function b1() {
        var x = document.getElementById("locales");
        if (x.style.display === "none") {
            x.style.display = "block";

        } else {
            x.style.display = "none";
        }
        var x = document.getElementById("locales");
        x.size = x.options.length;
    }
</script>
</body>
</html>
