<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{label.title}"></title>
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/fontawesome/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/css/adminlte.min.css">
</head>
<body>
<nav class="navbar navbar-expand navbar-white navbar-light" style="background-color: rgba(24,57,46);">

    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" data-widget="fullscreen" href="#" role="button">
                <i class="fas fa-expand-arrows-alt" style="color: rgb(211, 209, 207);"></i>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" onclick="b1();" role="button">
                <i class="fas fa-language" style="color: rgb(211, 209, 207);"></i>
            </a>
            <select id="locales" style="display: none">
                <option value=""></option>
                <option value="en" th:text="English"></option>
                <option value="ru" th:text="Русский"></option>
            </select>
        </li>
    </ul>
</nav>

<div class="hold-transition login-page">
<div th:insert="/fragment/alerts">
</div>

<div class="login-box">
    <!-- /.login-logo -->
    <div class="card card-outline card-success">
        <div class="card-header text-center">
            <a href="index.html" class="brand-link">
                <img src="/img/login.png" alt="DSMS Logo" width="200">
            </a>
        </div>
        <div class="card-body">
            <div>
                <p th:text="#{message.comeUpWithNewPassword}"></p>
            </div>
            <form method="post" th:action="@{${'/reset_password/'+ code}}">
                <div class="input-group mb-3">
                    <input type="password" class="form-control" th:attr="placeholder=#{label.newPassword}"
                           pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,30}" name="newPassword"
                           th:value="${newPassword}">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div style="text-align: center; color: lightslategrey; font-size: 12px" th:text="#{message.toProtect}">
                    <br>
                </div>
                <div class="row">
                    <div class="col-6 offset-3">
                        <button type="submit" class="btn btn-block btn-bg"
                                style="background-color: rgb(39,93,43);color: rgb(211, 209, 207);" th:text="#{label.submit}">
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <!-- /.card-body -->
    </div>
    <!-- /.card -->
</div>
</div>
<!-- /.login-box -->
<script src="/jquery/jquery.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/adminlte.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#locales").change(function () {
            var selectedOption = $('#locales').val();
            if (selectedOption != '') {
                window.location.replace('?lang=' + selectedOption);
                sessionStorage.setItem("lang", selectedOption);
            }
        });
    });
</script>
<script type="text/javascript">
    function b1() {
        var x = document.getElementById("locales");
        if (x.style.display === "none") {
            x.style.display = "block";

        } else {
            x.style.display = "none";
        }
        var x = document.getElementById("locales");
        x.size = x.options.length;
    }
</script>
</body>
</html>
